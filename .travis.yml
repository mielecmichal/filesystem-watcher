language: java
os:
- linux
jdk:
- openjdk11
jobs:
  include:
  - stage: prepare
    script:
    - openssl aes-256-cbc -K $encrypted_92bb71d8d05e_key -iv $encrypted_92bb71d8d05e_iv
      -in signing_key.gpg.enc -out signing_key.gpg -d
    - gpg2 --batch --import signing_key.gpg
  - stage: test
    script: mvn test -B
  - stage: install
    script: mvn install --settings $TRAVIS_BUILD_DIR/settings.xml -B
env:
  global:
  - secure: 
  - secure: 
  - secure: 

